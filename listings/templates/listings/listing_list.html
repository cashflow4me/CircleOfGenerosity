{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                {% for o in tag_list %}
                  <li class="list-group-item">
                      <!-- <a href="{{o.get_absolute_url}}"> -->
                          {{o.name}}
                      <!--</a>-->
                  </li>
                {% endfor %}
            </ul>
         </div>
        <div class="col-md-8">
            <ul class="list-group">
                {% for o in object_list %}
                  <li class="list-group-item">
                      <a href="{{o.get_absolute_url}}">
                          {{o.title}}
                      </a>
                  </li>
                {% endfor %}
            </ul>
         </div>
    </div>

{% endblock %}
