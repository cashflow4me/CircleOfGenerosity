{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <div class="btn-group">
              <button type="button" class="btn btn-danger"><a href="/{{listing_type}}/">Tags</a> </button>
              <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu">
                {% for o in tag_list %}
                  <li class="list-group-item">
                       <a href="/{{listing_type}}/tag/{{o.slug}}">
                          {{o.name}}
                      </a>
                  </li>
                {% endfor %}

              </ul>
            </div>
         </div>
        <div class="col-md-8">
            <ul class="list-group">
                {% for o in object_list %}
                  <li class="list-group-item">
                      <a href="{{o.get_absolute_url}}">
                          {{o.title}}
                      </a>
                      {% if request.user == o.owner %}
                      <span class="pull-right">
                          <a href="{{o.get_absolute_url}}edit">
                            <span class="glyphicon glyphicon-pencil"></span>
                          </a>
                          <a href="{{o.get_absolute_url}}delete">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                          </a>
                      </span>
                      {% endif %}
                  </li>
                {% endfor %}
            </ul>
         </div>
    </div>

{% endblock %}
